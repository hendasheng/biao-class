<style>
    main {
        width: 40%;
        margin: 0 auto;
    }

    input[type=text],
    input[type=number] {
        width: 100%;
    }

    input[type=radio] {
        width: auto;
    }

    input {
        margin-bottom: .4rem;
    }
</style>

<main>
    <form action="">
        <input type="text" name="name" placeholder="姓名">
        <input type="text" name="age" placeholder="年龄">
        <input type="text" name="gender" placeholder="性别">
        <input type="text" name="height" placeholder="身高">

        <button type="submit">提交</button>
    </form>
</main>


<script>
    let data = {
        name: '王花花',
        age: 24,
        gender: '女',
        height: '174',
    };

    boot();
    function boot() {
        setData(data, document.querySelector('form'));
    }

    function setData(data, form) {
        for(let key in data) {
            let input = form.querySelector(`[name=${key}]`);
            input.value = data[key];
        }
    }


</script>
