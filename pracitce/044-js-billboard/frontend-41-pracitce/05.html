<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        display: inline-block;
        opacity: 1;
        border: .4rem solid rgb(250, 51, 223);
    }
</style>


<div class="board">
    <div class="inner"></div>
</div>


<script>

    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    const arr = ['饺子馅肉块要大', '羊肉冬瓜汤不能放太多香料', '老哥哥般慈祥的微笑', '叶子从下到上开始变黄的花'];

    let current = 0;

    function boot() {
        motion();
        inner.innerText = arr[current];
    }

    function motion() {
        setInterval(() => {
            startFlash();
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity === '1';
    }

    function startFlash() {
        if (isVisible()) {
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit';
            textConvert();
        }
    }

    function textConvert() {
        current++;
        if (current >= arr.length)
            current = 0;
        inner.innerText = arr[current];
    }



    boot();

</script>
