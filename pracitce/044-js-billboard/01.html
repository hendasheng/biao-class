<style>
    :root {
        font-family: sans-serif;
        font-size: 14px;
    }

    .board {
        font-size: 2rem;
        font-weight: 600;
        background: #000;
        color: rgb(250, 51, 223);
        padding: 1rem;
        display: inline-block;
        opacity: 1;
        border: .4rem solid rgb(250, 51, 223);
    }
</style>


<div class="board">
    <div class="inner">饺子里面的肉块要大哦</div>
</div>


<script>

    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');


    boot();

    /**
    * 启动函数
    */
    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(() => {
            toggleText();
            toggleColor();
        }, 500);
    }

    /**
    *   判断是否可见
    *   用于检测当前 .inner 是否可见
    */
    function isVisible() {
        return getComputedStyle(inner).opacity === '1';
    }

    /**
    *   切换文字颜色
    *@return
    */
    function toggleColor() {
        if (isVisible()) {
            if (getComputedStyle(board).color === 'rgb(250, 51, 223)') {
                board.style.color = 'rgb(65, 105, 225)';
            } else {
                board.style.color = 'rgb(250, 51, 223)';
            }
        }
    }

    /**
    *   切换文字透明度（显示 / ！显示）
    */
    function toggleText() {
        let visible = isVisible();
        visible ?
            inner.style.opacity = 0 :
            inner.style.opacity = 1;
    }



</script>
