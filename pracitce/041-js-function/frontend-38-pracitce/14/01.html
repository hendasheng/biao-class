<script>
    ;(function(){
        'use strict';

        function evenMaker(num) {
            let arr = [];
            for(let i = 0; i < num; i++) {
                let even = (i + 1) * 2;
                
                if(even > num)
                    break;
                arr.push(even);
            }
            return arr;
        }
        
        console.log(evenMaker(4));
        console.log(evenMaker(8));
        
    })();
</script>
