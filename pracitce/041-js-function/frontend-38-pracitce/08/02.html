<script>
    ;(function(){
        'use strict';

        function filterSum(arr) {
            let sum = 0;

            for(let i = 0; i < arr.length; i++) {
                if(typeof arr[i] != 'number')
                    continue;
                sum += arr[i]
            }
            console.log(sum);
        }
        
        filterSum([1, 2, 'Yo']);
        filterSum([1, 'a', 2, 3]);
        
    })();
</script>
