<link rel="stylesheet" href="biaoAlert.css">

<body>



    <script src="biaoAlert.js"></script>
    <script>

        new Alert('Yo', {
            desc: '面向对象编程',
            clickToClose: false,
            // timeout: false,
            onOpen() {
                console.log('打开');
            },
            onClose() {
                console.log('关闭');
            }
        });

        new Alert('余额不足，请充值', {
            desc: '请前往我的余额进行充值',
            type: 'warn',
            timeout: false,
            clickToClose: false,
            onClick(config) {
                document.body.appendChild(this.el);
            },
            onOpen() {
                console.log('打开 b');
            },
        });

        new Alert('很重要，点击才能关闭', {
            desc: '描述这个...',
            type: 'danger',
            timeout: false,
        });
        
        new Alert('成功', {
            desc: '描述这个...',
            type: 'success',
            onClose() {
                console.log('关闭 c');
            },
        });


    </script>
</body>
